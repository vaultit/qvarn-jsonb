[MASTER]
persistent=no

[MESSAGES CONTROL]
disable=
    fixme,
    invalid-name,
    missing-docstring,
    no-member,
    no-self-use,
    redefined-variable-type,
    too-few-public-methods,
    too-many-branches,
    too-many-public-methods,
    unidiomatic-typecheck,
    unused-argument,

[REPORTS]
reports=no

[SIMILARITIES]
min-similarity-lines=999
